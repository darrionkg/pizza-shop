<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron" id="myHeader">
        <h1>Robot Counter</h1>
        <p><em>This program counts from zero to the number you enter in a robot language</em></p>
      </header>
      <form id="userInput">
        <h2>Enter a number: </h2>
        <label for="number"></label>
        <input type="text" id="number">
        <button id=submitButton type="submit" class="btn btn-danger">Submit</button>
      </form>
      <table id="myTable">
      </table>
    </div>
    <div class="buttonsDiv">
      <button id=playBopIt><strong>Play Bop It!</strong></button>
    </div>
    <div class="bopItGame">
      <img id="twist" src="img/twist.png" alt="twist">
      <img id="bop" src="img/bop.jpg" alt="bop">
      <img id="pull" src="img/pull.jpg" alt="pull">
      <p id="gameOver">Game Over! Points: </p>
      <p id="points"></p>
    </div>
    <div class="bopMessages">
      <h4 id="twistIt">Twist It!</h4>
      <h4 id="bopIt">Bop It!</h4>
      <h4 id="pullIt">Pull It!</h4>
    </div>
  </body>
</html>
