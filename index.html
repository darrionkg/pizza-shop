<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron" id="myHeader">
        <h1>Darrion's Pizza Shop</h1>
      </header>
      <div class="crustCheeseSauce">
        <p>Select Your Crust:</p>
        <select class="form-control" id="crust">
          <option value="handTossed">Hand Tossed</option>
          <option value="thinCrust">Thin Crust</option>
          <option value="brooklynStyle">Brooklyn Style</option>
        </select>
        <p>Select Your Sauce:</p>
        <select class="form-control" id="sauce">
          <option value="tomato">Tomato</option>
          <option value="bbqSauce">BBQ Sauce</option>
          <option value="garlicParmesan">Garlic Parmesan White Sauce</option>
        </select>
        <p>Select Your Cheese:</p>
        <select class="form-control" id="cheese">
          <option value="normalTime">12:05</option>
          <option value="normalTime">2:10</option>
          <option value="peakTime">4:20</option>
          <option value="peakTime">6:30</option>
          <option value="normalTime">8:05</option>
        </select>
      </div>

      <div class="toppings">
        <p>Select Your Toppings: </p>
        <input type="checkbox" name="toppingChoice" value="pepperoni"> pepperoni<br>
         <input type="checkbox" name="toppingChoice" value="bacon">bacon<br>
         <input type="checkbox" name="toppingChoice" value="grilledChicken">grilled chicken<br>
         <input type="checkbox" name="toppingChoice" value="canadianBacon">canadian bacon<br>
         <input type="checkbox" name="toppingChoice" value="mushrooms">mushrooms<br>
         <input type="checkbox" name="toppingChoice" value="bananaPeppers">banana peppers<br>
         <input type="checkbox" name="toppingChoice" value="jalapenoPeppers">jalape√±o peppers<br>
         <input type="checkbox" name="toppingChoice" value="romaTomatoes">roma tomatoes<br>
         <input type="checkbox" name="toppingChoice" value="pineapple">pineapple<br>
      </div>


      <form id="userOrder">
        <h2> </h2>
        <label for="number"></label>
        <input type="text" id="number">
        <button id=submitButton type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
  </body>
</html>
