<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron" id="myHeader">
        <h1>Darrion's Pizza Shop</h1>
      </header>
      <form id="userOrder">
        <p>Size:</p>
        <select class="form-control" id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extraLarge">Extra Large</option>
        </select>
        <div class="crustCheeseSauce">
          <p>Select Your Crust:</p>
          <select class="form-control" id="crust">
            <option value="handTossed">Hand Tossed</option>
            <option value="thinCrust">Thin Crust</option>
            <option value="brooklynStyle">Brooklyn Style</option>
            <option value="cheeseCrust">Cheese Filled Crust (+$1.00)</option>
          </select>
          <p>Select Your Sauce:</p>
          <select class="form-control" id="sauce">
            <option value="tomato">Tomato Sauce</option>
            <option value="bbqSauce">BBQ Sauce</option>
            <option value="garlicParmesan">Garlic Parmesan White Sauce</option>
          </select>
          <p>Select Your Cheese:</p>
          <select class="form-control" id="cheese">
            <option value="addCheese">Add Cheese</option>
            <option value="noCheese">No Cheese</option>
            <option value="halfCheese">Half Cheese</option>
          </select>
        </div>

        <div class="toppings">
          <p>Select Your Toppings: </p>
          <input type="checkbox" name="toppingChoice" value="pepperoni"> pepperoni<br>
          <input type="checkbox" name="toppingChoice" value="bacon">bacon (+$0.50)<br>
          <input type="checkbox" name="toppingChoice" value="grilledChicken">grilled chicken (+$0.50)<br>
          <input type="checkbox" name="toppingChoice" value="canadianBacon">canadian bacon<br>
          <input type="checkbox" name="toppingChoice" value="olives">olives<br>
          <input type="checkbox" name="toppingChoice" value="mushrooms">mushrooms (+$0.25)<br>
          <input type="checkbox" name="toppingChoice" value="bananaPeppers">banana peppers (+$0.25)<br>
          <input type="checkbox" name="toppingChoice" value="jalapenoPeppers">jalape√±o peppers (+$0.25)<br>
          <input type="checkbox" name="toppingChoice" value="romaTomatoes">roma tomatoes<br>
          <input type="checkbox" name="toppingChoice" value="pineapple">pineapple<br>
        </div>



        <button id=submitButton type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
  </body>
</html>
